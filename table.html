<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            
        }

        td, th{
            border: 2px solid black;
            padding: 5px;
        }

       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>   
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,290</td>
                <td>10,545</td>
            </tr>
            <tr>
                <td> Atlantic Ocean</td>
                <td>3,500</td>
                <td>8,201</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
