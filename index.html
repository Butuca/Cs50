<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists!</title>
</head>
<body>
    An unordered Lists:
    <ul>
        <li>Um</li>
        <li>Dois</li>
        <li>Tres</li>
    </ul>
    An ordered List :
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
</body>
</html>
